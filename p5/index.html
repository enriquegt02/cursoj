<html>
<head>

<body>
	
	<select id="miselect">
		<option value="">slecciona</option>
		<option value="1">valor 1</option>
		<option value="2">valor 2</option>
		<option value="3">valor 3</option>

		$('miselect').val('2');

			alert($('#miselect').val());
		})
		


		
	});
</script>
